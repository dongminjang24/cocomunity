<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 수정</h2> </div>
    <form action="detail.html" th:action="edit" th:object="${post}" method="post">
        <label for="id" >ID</label>
        <input type="text" id="id" th:field="*{postId}" class="form-control" readonly>
        <div>
            <label for="title" >글 제목</label>
            <input type="text" id="title" th:field="*{title}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{title}">
               게시물 오류
            </div>
        </div>
        <div>
            <label for="contents" >내용</label>
            <input type="text" id="contents" th:field="*{contents}"
                   th:errorclass="field-error" class="form-control"
                   placeholder="내용을 입력하세요">
            <div class="field-error" th:errors="*{contents}">
                내용 오류
            </div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='detail.html'"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${post.postId})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
